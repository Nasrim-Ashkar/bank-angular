<div *ngIf="item" class="container w-25 rounded   text-center p-5 mt-2  " style="background-color:  rgba(78, 119, 158, 0.559);">
    
    <h3 class="text-white">Are You Sure</h3>
    
    <h4>Do You Want  to Delete Your Bank Account {{item}} ?</h4>
    <button class="btn btn-outline-light  p-2 ">Yes</button>
    <button (click)="onCancel()" class="btn btn-outline-light p-2 ms-2" >No</button>
</div>
