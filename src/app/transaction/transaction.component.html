<div class="text-center p-5 w-50 container fs-4 text-white">
    <h2 class="text-white">Transaction History</h2>
    <table class="w-100 w-50 bg-dark text-white p-5 mt-4">
        <thead class="bg-secondary">

            <tr>
                <th>Type</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody *ngFor="let i of transactionData" >
            <tr > 
                <td>{{i.Type}}</td>
            
                <td>{{i.amount}}</td>


            </tr>
        </tbody>
    </table>
</div>
